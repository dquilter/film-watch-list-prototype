<section class="row">
	<div class="col-md-6">
		<h2>List:</h2>
		<ul>
			{{#each films}}
				<li>
					{{title}}
					<form action="/remove-film" method="POST">
						<input type="hidden" name="user" value="{{userId}}">
						<input type="hidden" name="film" value="{{filmId}}">
						<input type="submit" value="Remove Film">
					</form>
				
				</li>
			{{/each}}
		</ul>
	</div>
</section>
